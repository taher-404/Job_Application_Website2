<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application</h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="job_Role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Position</option>
                            <option value="MarketingAssistant">Marketing Assistant</option>
                            <option value="MarketingAssistant">Social Media Coordinator</option>
                            <option value="JuniorCopywriter">Junior Copywriter</option>
                            <option value="Content Creator">Content Creator</option>
                            <option value="Advertising Assistant">Advertising Assistant</option>
                            <option value="PR Coordinator">PR Coordinator</option>
                            <option value="Market Research Analyst">Market Research Analyst</option>
                            <option value="Digital Marketing Intern">Digital Marketing Intern</option>
                            <option value="Branding Assistant">Branding Assistant</option>
                            <option value="Event Planning Assistant">Event Planning Assistant</option>
                            <option value="Marketing Manager">Marketing Manager</option>
                            <option value="Content Strategist">Content Strategist</option>
                            <option value="SEO Specialist">SEO Specialist</option>
                            <option value="Public Relations Manager">Public Relations Manager</option>
                            <option value="Branding Manager">Branding Manager</option>
                            <option value="Content Marketing Manager">Content Marketing Manager</option>
                            <option value="Advertising Manager">Advertising Manager</option>
                            <option value="Digital Marketing Specialist">Digital Marketing Specialist</option>
                            <option value="Social Media Manager">Social Media Manager</option>
                            <option value="Media Buyer">Media Buyer</option>
                            <option value="Director of Marketing">Director of Marketing</option>
                            <option value="Chief Marketing Officer (CMO)">Chief Marketing Officer (CMO)</option>
                            <option value="Vice President of Brand Strategy">Vice President of Brand Strategy</option>
                            <option value="Chief Brand Officer">Chief Brand Officer</option>
                            <option value="Senior Marketing Strategist">Senior Marketing Strategist</option>
                            <option value="Digital Marketing Director">Digital Marketing Director</option>
                            <option value="Global Marketing Director">Global Marketing Director</option>
                            <option value="Head of PR">Head of PR</option>
                            <option value="Marketing Vice President">Marketing Vice President</option>
                            <option value="Chief Content Officer">Chief Content Officer</option>
                            <option value="Junior Software Developer">Junior Software Developer</option>
                            <option value="IT Support Specialist">IT Support Specialist</option>
                            <option value="Systems Administrator">Systems Administrator</option>
                            <option value="Helpdesk Analyst">Helpdesk Analyst</option>
                            <option value="Network Technician">Network Technician</option>
                            <option value="Data Center Operator">Data Center Operator</option>
                            <option value="Junior Data Analyst">Junior Data Analyst</option>
                            <option value="Front-End Developer">Front-End Developer</option>
                            <option value="QA Tester">QA Tester</option>
                            <option value="Database Administrator">Database Administrator</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="IT Project Manager">IT Project Manager</option>
                            <option value="Data Analyst">Data Analyst</option>
                            <option value="IT Security Analyst">IT Security Analyst</option>
                            <option value="Cloud Engineer">Cloud Engineer</option>
                            <option value="Systems Engineer">Systems Engineer</option>
                            <option value="Network Engineer">Network Engineer</option>
                            <option value="Full-Stack Developer">Full-Stack Developer</option>
                            <option value="IT Business Analyst">IT Business Analyst</option>
                            <option value="QA Engineer">QA Engineer</option>
                            <option value="IT Director">IT Director</option>
                            <option value="Chief Information Officer (CIO)">Chief Information Officer (CIO)</option>
                            <option value="Senior Systems Architect">Senior Systems Architect</option>
                            <option value="Senior Software Engineer">Senior Software Engineer</option>

                            <option value="IT Operations Manager">IT Operations Manager</option>
                            <option value="Financial Analyst">Financial Analyst</option>
                            <option value="Junior Accountant">Junior Accountant</option>
                            <option value="Audit Associate">Audit Associate</option>
                            <option value="Treasury Analyst">Treasury Analyst</option>
                            <option value="Loan Officer">Loan Officer</option>

                            <option value="Investment Analyst">Investment Analyst</option>
                            <option value="Risk Management Associate">Risk Management Associate</option>
                            <option value="Junior Financial Planner">Junior Financial Planner</option>
                            <option value="Billing Specialist">Billing Specialist</option> 
                        </select>
                       
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="50" rows="5" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter City Name">
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" name="Pincode" id="Pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value="1996-01-01" type="date" name="Date" id="Date">
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload Your CV</label>
                        <input type="file" name="Upload" id="Upload">
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" value="Apply Now">
                </div>
            </form>

        </div>
    </div>
</body>
</html>
